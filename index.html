<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="visual.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <title>Platformer</title>
</head>
<body>



<div class="align-canvas">

    <div class="align-info">

        <div class="score">
           SCORE 
           <div class="align-under-stats">0</div>
        </div>

        <div class="coins">
          COINS
          <div class="align-under-stats">0</div>
        </div>

        <div class="world">
            WORLD
            <div class="align-under-stats">1 - 1</div>
        </div>

        <div class="time">
            TIME
            <div class="align-under-stats">400</div>
        </div>

        <div class="lives">
            LIVES
            <div class="align-under-stats">3</div>
        </div>


    </div>


    <div class="align-floor">
     kek
    </div>


    <canvas> </canvas>
</div>






<div class="align-stats">

<div class="coordinates">
    <div class="x-coordinate"></div>
    <div class="y-coordinate"></div>
    <div class="x-velocity"></div>
    <div class="y-velocity"></div>
</div>

</div>



    
 <script src="script.js"></script>
 <script src="objects.js"></script>
</body>
</html>
